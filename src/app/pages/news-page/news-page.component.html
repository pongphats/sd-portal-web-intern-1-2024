<div class="bg-transparent">
  <div
    class="flex flex-col bg-content rounded-xl px-5 py-5 my-8 shadow-card dark:bg-content-dark dark:shadow-none"
  >
    <div class="py-2 inline-block min-w-full sm:px-6">
      <div class="overflow-hidden">
        <!-- Title of page -->
        <p class="text-4xl text-slate-500 dark:text-white font-semibold">
          ข่าวสาร
        </p>
      </div>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>บริษัท</mat-label>
      <mat-select (selectionChange)="check($event.value)">
        <mat-option value="PCCTH">PCCTH</mat-option>
        <mat-option value="WiseSoft">WiseSoft</mat-option>
      </mat-select>
    </mat-form-field>
    <form
      class="grid grid-cols-1 justify-start items-center my-7 xl:my-12 xl:flex"
    >
      <input
        type="text"
        class="appearance-none rounded-md border outline-none my-5 py-2.5 px-7 xl:px-3 xl:mx-1 xl:w-full dark:border-[#3a3b3c] dark:bg-[#3a3b3c] focus:ring-1 focus:ring-[#696cff] focus:placeholder:pl-2 placeholder:transition-all placeholder:duration-200 placeholder:ease-linear placeholder:text-[#b4b4b4] dark:placeholder:text-[#b4b4b4]"
        placeholder="กรอกชื่อที่ต้องการค้นหา"
      />
      <input
        type="button"
        class="bg-[#696cf8] text-white font-bold py-2.5 px-4 my-5 rounded cursor-pointer drop-shadow dark:bg-[#8385ff] xl:h-1/2 xl:w-44 xl:ml-1 xl:mr-2"
        value="ค้นหา"
      />
    </form>
    <div class="">
      <app-news-table></app-news-table>
    </div>
  </div>
</div>
