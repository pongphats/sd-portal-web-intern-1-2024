<div class="bg-transparent">
    <form [formGroup]="courseForm" (submit)="addSv1Btn()">
        <div class="px-2 py-1 rounded-md lg:py-3 lg:px-6 bg-content shadow-card dark:bg-content-dark dark:shadow-none">
            <p class="text-2xl text-font-header  mt-5 mb-3" id="course-form">ข้อมูลหัวข้อการอบรม</p>
            <div
                class="text-[#566a7f] rounded-md shadow p-6 w-full bg-gray-100 dark:text-[#e4e6eb] dark:bg-[#242526] mt-5 mb-3">
                <div class="flex flex-row justify-center">
                    <div class="grid grid-cols-12 gap-2">
                        <div class="col-span-8">
                            <div class="grid grid-cols-6 gap-1">
                                <label for="courseName" class="col-span-1">หัวข้อในการอบรม</label>
                                <mat-form-field appearance="fill" class="col-span-5">
                                    <mat-label></mat-label>
                                    <input id="courseName" matInput formControlName="courseName" required>
                                    <mat-error
                                    *ngIf="this.courseForm.controls.courseName.invalid">กรุณากรอกหัวข้อในการอบรม</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-span-4">
                            <label for="startDate">วันที่ฝึกอบรม</label>
                            <mat-form-field appearance="fill">
                                <mat-label></mat-label>
                                <input id="startDate" matInput formControlName="startDate" required>
                                <mat-error
                                    *ngIf="this.courseForm.controls.startDate.invalid">กรุณากรอกวันที่</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
