<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full lg:w-[50%] p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">ระบบส่งอบรม</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Email Field -->
      <div class="mb-4">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
          />
          <mat-error *ngIf="!email">Please enter a valid email</mat-error>
        </mat-form-field>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
          <mat-error *ngIf="!password">Password is required</mat-error>
        </mat-form-field>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          mat-raised-button
          color="primary"
          class="w-full lg:w-[30%] p-3 font-bold"
          type="button"
        >
          <span class="text-white"> เข้าสู่ระบบ </span>
        </button>
      </div>
    </form>
  </div>
</div>
