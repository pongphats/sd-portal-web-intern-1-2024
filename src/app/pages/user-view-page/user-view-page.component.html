<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <!-- Card User (1/3 width on medium and large screens) -->
  <div class="col-span-1">
    <div
      class="rounded-lg bg-content shadow-card-profile dark:bg-content-dark dark:shadow-none dark:border-2 dark:border-gray-100/5"
    >
      <div class="w-full rounded-lg">
        <div>
          <div class="flex items-center justify-center p-4">
            <div class="relative">
              <div class="w-24 h-24 overflow-hidden rounded-full">
                <img
                  src="https://data.pccth.com/sd/vendor/assets1/img/avatars/user.png"
                  alt="image-user"
                />
              </div>
              <div
                class="absolute bottom-0 z-10 flex items-center justify-center w-6 h-6 rounded-full right-1 bg-gray-300/60"
              >
                <div class="w-3 h-3 p-[0.6rem] bg-green-500 rounded-full"></div>
              </div>
            </div>
          </div>
          <div class="text-center p-3">
            <h4
              class="text-lg font-bold text-font-header dark:text-font-header-dark"
            >
              {{ userDetail.firstname }} {{ userDetail.lastname }}
            </h4>
            <div
              class="font-medium text-font-description dark:text-font-description-dark"
            >
              <p>{{ role }}</p>
              <p>
                {{
                  userDetail.position ? userDetail.position.positionName : "-"
                }}
              </p>
            </div>
            <div
              class="flex items-center justify-between mt-5 font-medium text-font-description dark:text-font-description-dark"
            >
              <div class="flex items-center gap-x-2">
                <div class="mt-2">
                  <em class="bx bx-envelope text-[1.3rem]"></em>
                </div>
                <span>{{ userDetail.email }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Forms (2/3 width on medium and large screens) -->
  <div class="col-span-1 md:col-span-2">
    <div
      class="rounded-lg bg-content shadow-card dark:bg-content-dark dark:shadow-none p-6"
    >
      <h2 class="text-xl font-bold mb-4 dark:text-font-description-dark">
        ข้อมูลผู้ใช้
      </h2>
      <div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Form fields -->
          <div class="flex flex-col">
            <label for="email" class="mb-2">ชื่อ</label>
            <mat-form-field appearance="fill">
              <mat-label>ชื่อ</mat-label>
              <input
                [value]="userDetail.firstname"
                class="text-font-description dark:text-font-description-dark"
                matInput
                readonly
              />
            </mat-form-field>
          </div>

          <div class="flex flex-col">
            <label for="email" class="mb-2">นามสกุล</label>
            <mat-form-field appearance="fill">
              <mat-label>นามสกุล</mat-label>
              <input
                [value]="userDetail.lastname"
                class="text-font-description dark:text-font-description-dark"
                matInput
                readonly
              />
            </mat-form-field>
          </div>

          <div class="flex flex-col">
            <label for="email" class="mb-2">ฝ่าย/แผนก</label>
            <mat-form-field appearance="fill">
              <mat-label>ฝ่าย/แผนก</mat-label>
              <input
                [value]="sectorAndDept"
                class="text-font-description dark:text-font-description-dark"
                matInput
                readonly
              />
            </mat-form-field>
          </div>

          <div class="flex flex-col">
            <label for="email" class="mb-2">ตำแหน่ง</label>
            <mat-form-field appearance="fill">
              <mat-label>ตำแหน่ง</mat-label>
              <input
                [value]="userDetail.position.positionName"
                class="text-font-description dark:text-font-description-dark"
                matInput
                readonly
              />
            </mat-form-field>
          </div>

          <!-- Add more form fields as needed -->
        </div>
      </div>
      <h2
        (click)="passWordChangeHide = !passWordChangeHide"
        class="text-blue-800 hover:text-blue-700 dark:text-blue-700 dark:hover:text-blue-600 cursor-pointer my-4"
      >
        เปลี่ยนรหัสผ่าน
      </h2>
      <div>
        <form
          [formGroup]="passwordChgForms"
          class="grid grid-cols-1 sm:grid-cols-2 gap-4"
          [ngClass]="{
            hidden: passWordChangeHide,
            block: !passWordChangeHide
          }"
        >
          <!-- Form fields -->
          <div class="flex flex-col">
            <label for="email" class="mb-2">รหัสผ่านเดิม</label>
            <mat-form-field appearance="fill">
              <mat-label>รหัสผ่านเดิม</mat-label>
              <input
                formControlName="oldPassword"
                class="text-font-description dark:text-font-description-dark"
                matInput
                [type]="oldHide ? 'password' : 'text'"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                type="button"
                (click)="oldHide = !oldHide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="oldHide"
              >
                <i
                  class="bx scale-150"
                  [ngClass]="{
                    'bxs-show': !oldHide,
                    'bxs-hide': oldHide
                  }"
                ></i>
              </button>
            </mat-form-field>
          </div>

          <div class="flex flex-col">
            <label for="email" class="mb-2">รหัสผ่านใหม่</label>
            <mat-form-field appearance="fill">
              <mat-label>รหัสผ่าน</mat-label>
              <input
                formControlName="newPassword"
                class="text-font-description dark:text-font-description-dark"
                matInput
                [type]="newHide ? 'password' : 'text'"
              />
              <button
                type="button"
                mat-icon-button
                matSuffix
                type="button"
                (click)="newHide = !newHide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="newHide"
              >
                <i
                  class="bx scale-150"
                  [ngClass]="{
                    'bxs-show': !newHide,
                    'bxs-hide': newHide
                  }"
                ></i>
              </button>
            </mat-form-field>
          </div>
          <div class="flex flex-col md:gap-4">
            <button
              (click)="changePassword()"
              [disabled]="passwordChgForms.invalid"
              mat-raised-button
              class="bg-blue-800 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600"
              [ngClass]="{
                'bg-slate-400 hover:!cursor-not-allowed text-slate-500 dark:bg-slate-500 dark:text-slate-700':
                  passwordChgForms.invalid
              }"
            >
              <span class="text-white dark:text-white"
                >เปลี่ยนรหัสผ่าน <i class="bx bx-key"></i
              ></span>
            </button>
          </div>
          <!-- Add more form fields as needed -->
        </form>
      </div>
    </div>
  </div>
</div>
