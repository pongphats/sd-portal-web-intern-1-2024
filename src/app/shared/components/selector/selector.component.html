<div class="relative">
    <button (click)="onTogglerValueChick()" type="button" class="relative w-full cursor-default rounded-md bg-white py-2 pl-3 pr-10 text-left text-gray-900 border focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm sm:leading-6 dark:border-[#3a3b3c] dark:bg-[#3a3b3c]" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
        <span class="flex items-center">
            <span class="text-[#566a7f] ml-3 block truncate dark:text-[#e4e6eb]">{{value}}</span>
        </span>
        <span class="absolute inset-y-0 right-0 flex items-center pr-2 ml-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
            </svg>
        </span>
    </button>
    <ul *ngIf="chkSelect" class="absolute z-20 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm dark:border-[#3a3b3c] dark:bg-[#3a3b3c]" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
        <ng-container *ngFor="let data of arrayList;">
            <li class="relative py-2 pl-3 text-gray-900 cursor-default select-none pr-9" id="listbox-option-0" role="option" (click)="onSelectValue(data)">
                <div class="flex items-center">
                    <span class="text-[#566a7f] font-normal ml-3 block truncate dark:text-[#e4e6eb]">{{data}}</span>
                </div>
                <span class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4 dark:text-[#8385FF]" *ngIf="value === data">
                  <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                  </svg>
                </span>
            </li>
        </ng-container>
    </ul>
</div>
