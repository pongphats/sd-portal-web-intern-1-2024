<header class="px-5 py-2 rounded-md shadow-card bg-content dark:bg-content-dark dark:shadow-none">
  <div class="flex items-center justify-between">
    <div>
      <button class="px-2 py-1 outline-none hover:bg-gray-300/30 hover:rounded xl:hidden dark:hover:bg-gray-100/5" (click)="onToggleAsideNavigation()">
        <em class="bx bx-menu mt-1 text-[1.5rem] text-font-header font-medium dark:text-font-header-dark"></em>
      </button>
    </div>
    <div class="flex items-center gap-x-6">
      <div>
        <button type="button" class="px-2 py-1 outline-none hover:bg-gray-300/30 hover:rounded dark:hover:bg-gray-100/5" (click)="onToggleThemeMode()">
          <em class="bx {{ themeMode ? 'bxs-sun' : 'bxs-moon' }} text-gray-700 dark:text-font-header-dark"></em>
        </button>
      </div>
      <div>
        <div class="relative cursor-pointer" (click)="onToggleProfile()">
          <div class="w-10 h-10 overflow-hidden rounded-full">
            <img src="https://data.pccth.com/sd/vendor/assets1/img/avatars/user.png" alt="image-user">
          </div>
          <div class="absolute bottom-0 z-10 flex items-center justify-center w-4 h-4 rounded-full -right-1 bg-gray-300/60">
            <div class="w-2 h-2 p-[0.4rem] bg-green-500 rounded-full"></div>
          </div>
        </div>
        <div class="absolute z-20 mt-5 rounded-lg bg-content right-4 shadow-card-profile {{ showProfile ? 'block' : 'hidden' }} dark:bg-content-dark dark:shadow-none dark:border-2 dark:border-gray-100/5">
          <div class="w-[23rem] rounded-lg">
            <div>
              <div class="flex items-center justify-center p-4">
                <div class="relative">
                  <div class="w-24 h-24 overflow-hidden rounded-full">
                    <img src="https://data.pccth.com/sd/vendor/assets1/img/avatars/user.png" alt="image-user">
                  </div>
                  <div class="absolute bottom-0 z-10 flex items-center justify-center w-6 h-6 rounded-full right-1 bg-gray-300/60">
                    <div class="w-3 h-3 p-[0.6rem] bg-green-500 rounded-full"></div>
                  </div>
                </div>
              </div>
              <div>
                <div>
                  <div class="p-3 text-center">
                    <div>
                      <h4 class="text-lg font-bold text-font-header dark:text-font-header-dark">Kangwan Tanuyudthakul</h4>
                      <div class="font-medium text-font-description dark:text-font-description-dark">
                        <p>Kangwan</p>
                        <p>Sr. System Analyst I</p>
                      </div>
                    </div>
                    <div class="flex items-center justify-between mt-5 font-medium text-font-description dark:text-font-description-dark">
                      <div class="flex items-center gap-x-2">
                        <div class="mt-2">
                          <em class="bx bx-envelope text-[1.3rem]"></em>
                        </div>
                        <span>kangwant@pccth.com</span>
                      </div>
                      <div class="flex items-center gap-x-2">
                        <div class="mt-2">
                          <em class="bx bx-phone text-[1.3rem]"></em>
                        </div>
                        <span>{{ changePhoneFormatThai('0926645553') }}</span>
                      </div>
                    </div>
                  </div>
                  <div class="w-full border-t-2 dark:border-gray-100/5">
                    <button type="button" class="flex items-center justify-center w-full p-3 font-medium rounded-b-lg gap-x-3 text-font-header hover:bg-gray-200/50 dark:text-font-header-dark dark:hover:bg-gray-100/5">
                      <div class="mt-1">
                        <em class="bx bx-power-off text-[1.3rem]"></em>
                      </div>
                      <div>
                        <span class="text-base">Sign out</span>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
